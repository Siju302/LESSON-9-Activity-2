<!DOCTYPE html>
<html>

<head>
    <title>Transform</title>
    <style>
        #div1 {
            width: 300px;
            height: 100px;
            background-color: aqua;
            border: 10px solid black;
        }

        #div2 {
            transform: rotateX(180deg);
            width: 300px;
            height: 100px;
            background-color: lawngreen;
            border: 10px solid black;
        }
    </style>

</head>

<body>
    <center>

        <div id="div1">
            Hello
        </div>

        <div id="div2">
            Hello
        </div>
    </center>
</body>

</html>
